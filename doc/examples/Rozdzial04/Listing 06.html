<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Przykłady użycia frameworka Bootstrap</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <div class="panel">
        <h3 class="panel-heading">Standardowa tabela wraz z kontekstem</h3>
        <table class="table">
            <thead>
                <tr><th>Kraj</th><th>Stolica</th></tr>
            </thead>
            <tr class="success"><td>Wielka Brytania</td><td>Londyn</td></tr>
            <tr class="danger"><td>Francja</td><td>Paryż</td></tr>
            <tr><td>Hiszpania</td><td class="warning">Madryt</td></tr>
        </table>
    </div>
    <div class="panel">
        <h3 class="panel-heading">Tabela wraz ze stylami</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr><th>Kraj</th><th>Stolica</th></tr>
            </thead>
            <tr><td>Wielka Brytania</td><td>Londyn</td></tr>
            <tr><td>Francja</td><td>Paryż</td></tr>
            <tr><td>Hiszpania</td><td>Madryt</td></tr>
        </table>
    </div>
</body>
</html>
