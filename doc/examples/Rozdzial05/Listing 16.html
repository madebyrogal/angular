<!DOCTYPE html>
<html>
<head>
    <title>Przykład</title>
    <script src="angular.js"></script>
    <script type="text/javascript">
        var myData = {
            name: "Adam",
            weather: "słoneczny",
            printMessages: function () {
                console.log("Witaj, " + this.name + ". ");
                console.log("Dzisiaj mamy " + this.weather + " dzień.");
            }
        };

        var myExtendedObject = {
            city: "Londyn"
        };

        angular.extend(myExtendedObject, myData);

        console.log(myExtendedObject.name);
        console.log(myExtendedObject.city);
        
    </script>
</head>
<body>
    To jest prosty przykład.
</body>
</html>
