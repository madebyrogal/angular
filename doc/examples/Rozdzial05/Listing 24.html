<!DOCTYPE HTML>
<html>
<head>
    <title>Przykład</title>
    <script src="angular.js"></script>
    <script type="text/javascript">

        var name = "Adam";
    
        if (name == "Adam") {
            console.log("Imię to Adam");
        } else if (name == "Joanna") {
            console.log("Imię to Joanna");
        } else {
            console.log("Imię to ani Adam ani Joanna.");
        }
    
        switch (name) {
            case "Adam":
                console.log("Imię to Adam");    
                break;
            case "Joanna":
                console.log("Imię to Joanna");    
                break;
            default:
                console.log("Imię to ani Adam ani Joanna.");
                break;
        }        
    </script>          
</head>
<body>
    To jest prosty przykład.
</body>
</html>
