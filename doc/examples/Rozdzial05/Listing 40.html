<!DOCTYPE HTML>
<html>
<head>
    <title>Przykład</title>
    <script src="angular.js"></script>
    <script type="text/javascript">
    
        var myData = {
            name: "Adam",
            city: null
        };

        if (!myData.name) {
            console.log("Właściwość name MA wartość null lub jest niezdefiniowana.");
        } else {
            console.log("Właściwość name NIE MA wartości null i jest zdefiniowana.");
        }
        if (!myData.city) {
            console.log("Właściwość city MA wartość null lub jest niezdefiniowana.");
        } else {
            console.log("Właściwość city NIE MA wartości null i jest zdefiniowana.");
        }

    </script>        
</head>
<body>
    To jest prosty przykład.
</body>
</html>
