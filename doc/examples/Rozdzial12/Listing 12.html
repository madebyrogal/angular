<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Formularze</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.requireValue = true;
                $scope.matchPattern = new RegExp("^[a-z]");
            });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <label>Tekst:</label>
                    <input name="sample" class="form-control" ng-model="inputValue"
                           ng-required="requireValue" ng-minlength="3" 
                           ng-maxlength="10" ng-pattern="matchPattern">
                </div>
            </div>

            <div class="well">
                <p>Błąd Required: {{myForm.sample.$error.required}}</p>
                <p>Błąd Min Length: {{myForm.sample.$error.minlength}}</p>
                <p>Błąd Max Length: {{myForm.sample.$error.maxlength}}</p>
                <p>Błąd Pattern: {{myForm.sample.$error.pattern}}</p>
                <p>Element jest poprawny: {{myForm.sample.$valid}}</p>
            </div>
        </form>
    </div>
</body>
</html>
