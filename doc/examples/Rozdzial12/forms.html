<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Formularze</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    { id: 100, place: "Sklep", action: "Zrobić zakupy", complete: false },
                    { id: 200, place: "Dom", action: "Zadzwonić do hydraulika", complete: false },
                    { id: 300, place: "Sklep", action: "Kupić buty do biegania", complete: true }];
            });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate>

            <div class="well">
                <div class="form-group">
                    <label>Wybierz zadanie:</label>
                    <select ng-model="selectValue" 
                            ng-options="item.action group by item.place for item in todos">
                        <option value="">(Wybierz jedną opcję)</option>
                    </select>
                </div>
            </div>

            <div class="well">
                <p>Wybrano: {{selectValue || 'brak'}}</p>
            </div>
        </form>
    </div>
</body>
</html>
