<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Kontrolery</title>
    <script src="angular.js"></script>
    <script src="controllers.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-controller="topLevelCtrl">

    <div class="well">
        <h4>Kontroler najwyższego poziomu</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" 
                        ng-click="reverseText()">Odwróć kolejność liter</button>
                <button class="btn btn-default" type="button"
                        ng-click="changeCase()">Zmień wielkość liter</button>
            </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>

    <div class="well" ng-controller="firstChildCtrl">
        <h4>Pierwszy kontroler potomny</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ng-click="reverseText()">Odwróć kolejność liter</button>
                <button class="btn btn-default" type="button"
                        ng-click="changeCase()">Zmień wielkość liter</button>
            </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>    

    <div class="well" ng-controller="secondChildCtrl">
        <h4>Drugi kontroler potomny</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ng-click="reverseText()">Odwróć kolejność liter</button>
                <button class="btn btn-default" type="button"
                        ng-click="changeCase()">Zmień wielkość liter</button>
                <button class="btn btn-default" type="button"
                        ng-click="shiftFour()">Zmień cztery litery na duże</button>
            </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>    
</body>
</html>
