<html ng-app="exampleApp">
<head>
    <title>Filtry</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.products = [
                    { name: "Jabłka", category: "Owoce", price: 1.20, expiry: 10 },
                    { name: "Banany", category: "Owoce", price: 2.42, expiry: 7 },
                    { name: "Brzoskwinie", category: "Owoce", price: 2.02, expiry: 6 },
             
                    // ...pominięto w celu zachowania zwięzłości...
                ];

                $scope.getExpiryDate = function (days) {
                    var now = new Date();
                    return now.setDate(now.getDate() + days);
                }
            });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                Produkty
                <span class="label label-primary">{{products.length}}</span>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <td>Nazwa</td><td>Kategoria</td>
                        <td>Data ważności</td><td class="text-right">Cena</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in products">
                        <td>{{p.name | uppercase }}</td>
                        <td>{{p.category | lowercase }}</td>
                        <td>{{getExpiryDate(p.expiry) | date:"dd MMM yy"}}</td>
                        <td class="text-right">${{p.price | number:0 }}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
