<html ng-app="exampleApp">
<head>
    <title>Dyrektywy</title>
    <script src="angular.js"></script>
    <script>
        angular.module("exampleApp", [])
            .directive("demoDirective", function () {
                return function (scope, element, attrs) {
                    var items = element.find("li"); 
                          
                    for (var i = 0; i < items.length; i++) {
                        if (items.eq(i).text() == "Pomarańcze") {
                            items.eq(i).css("font-weight", "bold");
                        } else {
                            items.eq(i).css("font-weight", "normal");
                        }
                    }
                    console.log("Liczba elementów: " + items.length);
                    console.log("Czcionka: " + items.css("font-weight"));
                }
            })
            .controller("defaultCtrl", function ($scope) {
                // W kontrolerze nie zdefiniowano danych i funkcji.
            })              
    </script>
</head>
<body ng-controller="defaultCtrl">
    <h3>Owoce</h3>
    <ol demo-directive>
        <li>Jabłka</li>
        <ul>
            <li>Banany</li>
            <li>Wiśnie</li>
            <li>Pomarańcze</li>
        </ul>
        <li>Pomarańcze</li>
        <li>Brzoskwinie</li>
    </ol>

</body>
</html>
