<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Przykłady użycia frameworka Bootstrap</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <div class="panel">
        <h3 class="panel-heading">Style przycisków</h3>
        <button class="btn">Przycisk prosty</button>
        <button class="btn btn-primary">Podstawowy</button>
        <button class="btn btn-success">Sukces</button>
        <button class="btn btn-warning">Ostrzeżenie</button>
        <button class="btn btn-info">Informacje</button>
        <button class="btn btn-danger">Niebezpieczeństwo</button>
    </div>
    <div class="well">
        <h3 class="panel-heading">Wielkości przycisków</h3>
        <button class="btn btn-large btn-success">Duży przycisk sukcesu</button>
        <button class="btn btn-warning">Standardowy przycisk ostrzeżenia</button>
        <button class="btn btn-small btn-danger">Mały przycisk niebezpieczeństwa</button>
    </div>
    <div class="well">
        <h3 class="panel-heading">Przyciski bloków</h3>
        <button class="btn btn-block btn-large btn-success">Duży blok sukcesu</button>
        <button class="btn btn-block btn-warning">Standardowy blok ostrzeżenia</button>
        <button class="btn btn-block btn-small btn-info">Mały blok informacji</button>
    </div>
</body>
</html>
