<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Komponenty</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope, $rootElement) {
            var counter = 0;

            var logClick = function ($log, $exceptionHandler, message) {
                if (counter == 0) {
                    $log.log(message);
                    counter++;
                } else {
                    $exceptionHandler("już naciśnięto");
                }
            }

            $scope.handleClick = function () {
                var localVars = { message: "naciśnięto przycisk" };
                $rootElement.injector().invoke(logClick, null, localVars);
            };
        });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="well">
        <button class="btn btn-primary" ng-click="handleClick()">Kliknij mnie!</button>
    </div>
</body>
</html>
