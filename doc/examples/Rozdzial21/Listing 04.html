<div class="panel-body">
    <div class="form-group">
        <label>Nazwa:</label>
        <input class="form-control" ng-model="currentProduct.name" />
    </div>
    <div class="form-group">
        <label>Kategoria:</label>
        <input class="form-control" ng-model="currentProduct.category" />
    </div>
    <div class="form-group">
        <label>Cena:</label>
        <input class="form-control" ng-model="currentProduct.price" />
    </div>
    <button class="btn btn-primary" ng-click="saveEdit(currentProduct)">Zapisz</button>
    <button class="btn btn-primary" ng-click="cancelEdit()">Anuluj</button>
</div>
