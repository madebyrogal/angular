<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Kategoria</th>
                <th class="text-right">Cena</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in products">
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td class="text-right">{{item.price | currency}}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary"
                            ng-click="deleteProduct(item)">
                        Usuń
                    </button>
                    <button class="btn btn-xs btn-primary"
                            ng-click="editOrCreateProduct(item)">
                        Edytuj
                    </button>
                    <increment value="item.price" />
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="listProducts()">Odśwież</button>
        <button class="btn btn-primary" ng-click="editOrCreateProduct()">Nowy</button>
    </div>
</div>
