<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Kategoria</th>
                <th class="text-right">Cena</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data.products">
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td class="text-right">{{item.price | currency}}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary"
                            ng-click="deleteProduct(item)">
                        Usuń
                    </button>
                    <a href="/edit/{{item.id}}" class="btn btn-xs btn-primary">Edytuj</a>
                    <increment item="item" property-name="price" restful="true"
                               method-name="$save" />
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="refreshProducts()">Odśwież</button>
        <a href="create" class="btn btn-primary">Nowy</a>
    </div>
</div>
